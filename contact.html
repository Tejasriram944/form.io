<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact </title>
    <!-- jquery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h2>contact me </h2>
    <form action="https://formspree.io/tejasriram944@gmail.com" method="POST">
        <label for="email">email</label>
        <input type="email" name="email" id="email" class="email">
        <label for="subject">subject</label>
        <input type="text" name="subject" id="" class="subject">
        <label for="message">message</label>
        <textarea name="message" id="message" class="message" cols="30" rows="10"></textarea>
        <div class="status"></div>
        <button type="button" class="submit">send</button>
    </form>


    <!-- jquery -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="main.js"></script>
</body>
</html>
